  <header id="c1"><h1>Córdoba Patrimonio</h1></header>
  <article id="c2">
      <p>Este es un breve formulario en el que los usuarios se registran y acceden a la parte VIP de Córdoba:</p>
      
      <form action="" method="post">
            <fieldset>
                    <legend><h3>Datos del usuario</h3></legend>
						<label for="nombre">Nombre</label>
							<input type="text" name="nombre" required />
									<br/>
						<label for="apellido1">Apellido 1</label>
							<input type="text" name="apellido1" required />
									<br/>
						<label for="apellido2">Apellido 2</label>
							<input type="text" name="apellido2" />
									<br/>
						<label for="municipio">Municipio</label>
							<input type="text" name="municipio" required />			
									<br/>
						<label for="telefono">Número de teléfono</label>
							<input type="number" name="telefono" maxlength="9" required />					
									<br/>
						<label for="DNI">DNI</label>
							<input type="text" name="DNI" maxlength="10" required />
									<br/>
						<label for="fecha">Fecha de nacimiento </label>
							<input type="date" name="fecha" required />
									<br/>
						<label for="genero">Seleccione su género</label>
							<select type="text" name="genero" required>
								<option value="Masculino">Masculino</option>
								<option value="Femenino">Femenino</option>
								<option value="Otro">Otro</option></select>
									<br/>
						<label for="registrado">¿Usuario registrado?</label>
							<input type="radio" name="registrado" value="No" required />No
							<input type="radio" name="registrado" value="Sí" required />Sí
									<br/>
						<label for="nombreusuario">Nombre de usuario</label>
							<input type="text" name="nombreusuario"/>
									<br/>
						<label for="contraseña">Contraseña</label>
							<input type="password" name="contraseña">
							<input type="submit" value="Enviar"/>
            </fieldset>
        </form>
